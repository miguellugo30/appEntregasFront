<app-loader></app-loader>
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Colaboradores</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <ng-container>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Configuraci√≥n</a>
                            </li>
                            <li class="breadcrumb-item active">Colaboradores
                            </li>
                        </ng-container>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header border-bottom">
            <div class="row">
              <div class="col-md-4 col-9"></div>
              <div class="col-md-8 col-3">
                <ul class="list-inline user-chat-nav text-end mb-0">
                  <li class="list-inline-item d-none d-sm-inline-block">
                    <button class="btn btn-primary btn-sm" (click)="create()">
                      <i class="bx bx-plus-circle"></i>
                      Nuevo
                    </button>
                </li>
              </ul>
              </div>
            </div>
          </div>
            <div class="card-body">

              <table class="table mb-0">

                <thead class="thead-dark">
                  <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dataColaboradores">
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.apellido_paterno }} {{ item.apellido_materno }}</td>
                    <td>{{ item.telefono }}</td>
                    <td>{{ item.correo_electronico }}</td>
                    <td>
                      <button class="btn btn-warning btn-sm me-1" (click)="edit(item)">
                        <i class="bx bx-edit-alt"></i>
                      </button>
                      <button class="btn btn-danger btn-sm" (click)="delete(item)">
                        <i class="bx bx-trash-alt"></i>

                      </button>
                    </td>
                  </tr>
              </table>
            </div><!--div.car-body-->
        </div><!--div.car-->
      </div><!--div.col-12-->
    </div><!--div.row-->
    <!-- end page title -->
</div> <!-- container-fluid -->
