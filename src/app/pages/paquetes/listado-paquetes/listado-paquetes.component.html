<app-loader></app-loader>
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Listado de Paquetes</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <ng-container>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Paquetes</a>
                            </li>
                            <li class="breadcrumb-item active">Listado de Paquetes
                            </li>
                        </ng-container>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">

            <div class="card-body">

              <table class="table mb-0">

                <thead class="thead-dark">
                  <tr>
                    <th>Guia Rastreo</th>
                    <th>Nombre Cliente</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Estatus</th>
                    <th>Ver Detalle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listadoPaquetes">
                    <td>{{ item.guia_rastreo }}</td>
                    <td>{{ item.nombre_cliente }}</td>
                    <td>{{ item.telefono }}</td>
                    <td>{{ item.correo_electronico }}</td>
                    <td>{{ item.estatus.nombre }}</td>
                    <td class="text-center">
                      <button class="btn btn-primary btn-sm" (click)="viewDetail(item)">
                        <i class="bx bx-show"></i>
                      </button>
                    </td>
                  </tr>
              </table>

            </div><!--div.car-body-->
        </div><!--div.car-->
      </div><!--div.col-12-->
    </div><!--div.row-->
    <!-- end page title -->
</div> <!-- container-fluid -->
